name: Playwright Tests

on:
  push:
    branches:
      - main  # main 브랜치에 push할 때 실행

  pull_request:
    branches:
      - main  # PR 발생 시 실행

jobs:
  test:
    runs-on: ubuntu-latest  # 최신 Ubuntu 환경에서 실행

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4  # 저장소의 코드 가져오기

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Playwright 설치
        run: npm install

      - name: Playwright 브라우저 설치
        run: npx playwright install --with-deps

      - name: Playwright 테스트 실행
        run: npx playwright test

      - name: 테스트 결과 저장 (Artifacts)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-results
          path: test-results/
