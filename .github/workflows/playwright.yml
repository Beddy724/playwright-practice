name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # ✅ test-results에 저장된 스크린샷/비디오 복사
      - name: Copy test-results into report folder
        if: always()
        run: |
          mkdir -p playwright-report/test-results
          if [ -d test-results ]; then cp -r test-results/* playwright-report/test-results/; fi

      - name: 테스트 결과 업로드 (선택)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: HTML 리포트 업로드 (선택)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ✅ GitHub Pages에 HTML 리포트 자동 배포
      - name: GitHub Pages로 HTML 리포트 배포
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # ✅ 슬랙 봇 메시지 전송 (최저가 항공권 정보 포함)
      - name: 슬랙 봇 메시지 전송
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          CHANNEL="#여행"
          STATUS="${{ job.status }}"
          EMOJI="✅"
          TEXT="PASS"

          if [ "$STATUS" != "success" ]; then
            EMOJI="❌"
            TEXT="FAIL"
          fi

          FLIGHT_INFO="❓ 최저가 항공권 정보를 찾을 수 없습니다."
          if [ -f test-results/lowest-flight.txt ]; then
            FLIGHT_INFO=$(cat test-results/lowest-flight.txt)
          fi

          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"channel\": \"$CHANNEL\",
              \"text\": \"$EMOJI $TEXT\n\n✈️ 최저가 항공권:\n$FLIGHT_INFO\n\n👉 <https://beddy724.github.io/playwright-practice/|Report 보러가기>\"
            }"

  